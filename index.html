<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">

    <title>Avengers Memory Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header Section to outline the Game title and catchphrase -->
<section class="filler">
    <section class="header">
        <h1 class="logo">Marvel Avengers Match</h1>
    </section>
    <section class="difficulty">
        <button data-type="submit" class="easy">Easy</button>
        <button data-type="submit" class="medium">Medium</button>
        <button data-type="submit" class="hard">Hard</button>
    </section>
   
    <h2 class="tagLine">Avengers...Assemble!</h2>
    
    <div>
        <h1 class="tagLine">Score:<span></span> </h1>
    </div>
</section>

    <!-- Game Area-->
        
    <section class="grid"></section>

    <div>
        <button id="reset" class="tagLine">Restart</button>
    </div>            
<footer></footer>    
    <script src="assets/js/script.js"></script>
</body>
</html>
